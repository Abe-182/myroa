                    <dt><label for="title">件名</label></dt>
                    <dd><input type="text" id="title" name="your-title" required></dd>
                    <dt><label for="email">e-mail</label></dt>
                    <dd><input type="email" id="email" name="your-email" required></dd>
                    <dt class="textarea"><label for="message">お問い合わせ内容</label></dt>
                    <dd><textarea name="your-message" id="message" required></textarea></dd>
                </dl>
                <div class="sub-mit">
                    <button class="contact-btn" type="submit" id="#">送信</button>
                </div>
            </form>
